<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="bgvdo.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="overlay"></div>
    
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0"><i class="bi bi-list-check"></i> My To-Do List</h1>
            </div>
            <div class="card-body">
                <div class="input-group mb-4">
                    <input type="text" id="todo-input" class="form-control" placeholder="Add a new task...">
                    <button id="add-btn" class="btn btn-success"><i class="bi bi-plus-lg"></i> Add Task</button>
                </div>
                
                <ul id="todo-list" class="list-group mb-3">
                </ul>
                
                <div id="stats" class="text-muted text-center small">0 tasks completed</div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
